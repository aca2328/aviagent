services:
  # VMware Avi LLM Agent
  avi-llm-agent:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      # Avi Load Balancer Configuration
      - AVI_HOST=${AVI_HOST:-avi-controller.example.com}
      - AVI_USERNAME=${AVI_USERNAME:-admin}
      - AVI_PASSWORD=${AVI_PASSWORD:-password}
      - AVI_VERSION=${AVI_VERSION:-31.2.1}
      - AVI_TENANT=${AVI_TENANT:-admin}
      - AVI_TIMEOUT=${AVI_TIMEOUT:-30}
      - AVI_INSECURE=${AVI_INSECURE:-false}

      # LLM Provider Configuration
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}

      # Ollama Configuration (used when LLM_PROVIDER=ollama)
      - OLLAMA_HOST=${OLLAMA_HOST:-http://ollama:11434}
      - OLLAMA_DEFAULT_MODEL=${OLLAMA_DEFAULT_MODEL:-llama3.2}
      - OLLAMA_MODELS=${OLLAMA_MODELS:-llama3.2,mistral,codellama}
      - OLLAMA_TIMEOUT=${OLLAMA_TIMEOUT:-60}
      - OLLAMA_TEMPERATURE=${OLLAMA_TEMPERATURE:-0.7}
      - OLLAMA_MAX_TOKENS=${OLLAMA_MAX_TOKENS:-2048}

      # Mistral AI Configuration (used when LLM_PROVIDER=mistral)
      - MISTRAL_API_KEY=${MISTRAL_API_KEY:-}
      - MISTRAL_API_BASE_URL=${MISTRAL_API_BASE_URL:-https://api.mistral.ai}
      - MISTRAL_DEFAULT_MODEL=${MISTRAL_DEFAULT_MODEL:-mistral-medium}
      - MISTRAL_MODELS=${MISTRAL_MODELS:-mistral-tiny,mistral-small,mistral-medium}
      - MISTRAL_TIMEOUT=${MISTRAL_TIMEOUT:-60}
      - MISTRAL_TEMPERATURE=${MISTRAL_TEMPERATURE:-0.7}
      - MISTRAL_MAX_TOKENS=${MISTRAL_MAX_TOKENS:-2048}

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-json}

      # Server Configuration
      - GIN_MODE=release
      - SERVER_PORT=${SERVER_PORT:-8080}
      - SERVER_READ_TIMEOUT=${SERVER_READ_TIMEOUT:-30}
      - SERVER_WRITE_TIMEOUT=${SERVER_WRITE_TIMEOUT:-30}
      - SERVER_IDLE_TIMEOUT=${SERVER_IDLE_TIMEOUT:-60}
    volumes:
      - ./config.yaml:/etc/aviagent/config.yaml:ro
    depends_on:
      ollama:
        condition: service_healthy
        required: false  # Only required when using Ollama
    networks:
      - avi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "-O", "/dev/null", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Ollama LLM Service (only used when LLM_PROVIDER=ollama)
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    networks:
      - avi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Optional: Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - avi-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Optional: Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - avi-network
    restart: unless-stopped
    profiles:
      - monitoring
    depends_on:
      - prometheus

volumes:
  ollama_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  avi-network:
    driver: bridge
