<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --color-background: #f8f9fa;
            --color-text: #212529;
            --color-primary: #0d6efd;
        }
        
        [data-color-scheme="dark"] {
            --color-background: #212529;
            --color-text: #f8f9fa;
            --color-primary: #0dcaf0;
        }
        
        body {
            background-color: var(--color-background);
            color: var(--color-text);
            transition: all 0.3s ease;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .test-container {
            background: var(--color-background);
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        #dark-mode-toggle {
            padding: 10px 20px;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #dark-mode-toggle.dark-mode-active {
            background: #28a745;
        }
    </style>
</head>
<body>
    <h1>Dark Mode Test</h1>
    <p>This is a test page to verify dark mode functionality.</p>
    
    <button id="dark-mode-toggle">Toggle Dark Mode</button>
    
    <div class="test-container">
        <h2>Test Content</h2>
        <p>This content should change color when dark mode is toggled.</p>
        <p>Current theme: <span id="current-theme">light</span></p>
    </div>
    
    <script>
        // Dark Mode Toggle Functionality
        function initializeDarkModeToggle() {
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const htmlElement = document.documentElement;
            const currentThemeSpan = document.getElementById('current-theme');
            
            if (!darkModeToggle) {
                console.warn('Dark mode toggle button not found');
                return;
            }
            
            // Check for saved preference or use system preference
            const savedPreference = localStorage.getItem('darkModePreference');
            const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            // Determine initial state
            let isDarkMode;
            if (savedPreference === 'dark') {
                isDarkMode = true;
            } else if (savedPreference === 'light') {
                isDarkMode = false;
            } else {
                // Use system preference if no saved preference
                isDarkMode = prefersDarkMode;
            }
            
            // Apply initial state
            updateDarkMode(isDarkMode);
            
            // Add click event listener
            darkModeToggle.addEventListener('click', function() {
                isDarkMode = !isDarkMode;
                updateDarkMode(isDarkMode);
                saveDarkModePreference(isDarkMode);
            });
            
            // Listen for system preference changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
                // Only update if we're using system preference (no saved preference)
                if (!localStorage.getItem('darkModePreference')) {
                    updateDarkMode(e.matches);
                }
            });
        }
        
        function updateDarkMode(isDarkMode) {
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const htmlElement = document.documentElement;
            const currentThemeSpan = document.getElementById('current-theme');
            
            if (isDarkMode) {
                htmlElement.setAttribute('data-color-scheme', 'dark');
                darkModeToggle.classList.add('dark-mode-active');
                darkModeToggle.textContent = 'Switch to Light Mode';
                currentThemeSpan.textContent = 'dark';
            } else {
                htmlElement.setAttribute('data-color-scheme', 'light');
                darkModeToggle.classList.remove('dark-mode-active');
                darkModeToggle.textContent = 'Switch to Dark Mode';
                currentThemeSpan.textContent = 'light';
            }
        }
        
        function saveDarkModePreference(isDarkMode) {
            const preference = isDarkMode ? 'dark' : 'light';
            localStorage.setItem('darkModePreference', preference);
            console.log('Saved preference:', preference);
        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            initializeDarkModeToggle();
        });
    </script>
</body>
</html>
